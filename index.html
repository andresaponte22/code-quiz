<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Code Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>
  <div class="container">
    <span class="hide" id="right-answers"></span>

    <div class="hide" id="highscore-container">
      <input type="text" id="username"/>
      <button id="submitUsername">Submit</button>
    </div> 

    <div class="hide" id="highscore-display">
      <p>Username: <span id="username-input"></span></p>
      <p>Score: <span id="score"></span></p>
    </div>

    <div id="question-container" class="hide">
      <div id="question"></div>
      <div id="answer-btns" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>


  <script src="./assets/script.js"></script>
</body>

</html>
